<div style="border: 1px solid; border-color: #084d6e; border-radius: 10px; background-color: whitesmoke">
    <div class="row d-flex justify-content-center">
    <div class="col-md-4" *ngFor="let diag of listDiagnostico" style="padding: 5px"> 
        <a routerLink="{{diag.id}}/sintomas">
            <div class="card">
                <div class="card-header text-center" style="background-color: #013243; color: white;">
                    {{diag.titulo}}
                </div>
            </div>
        </a>
    </div>
</div>
</div>
